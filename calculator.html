<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <title>CalculatorJS</title>
</head>
<body>
    <div class="wrap">
        <div class="screen"></div>
        <div class="input">
            <div class="row row1">
                <button>AC</button>
                <button>CE</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="row row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="row row5">
                <button>0</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
